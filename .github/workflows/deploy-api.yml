name: Deploy API to AWS Lambda

on:
  push:
    branches: [ main ]
    paths:
      - 'api-svc/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api-svc

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Build TypeScript
        run: pnpm build

      - name: Create deployment package
        run: |
          mkdir -p package
          cp -r dist package/
          cp package.json package/
          cp prisma package/prisma/
          cd package
          pnpm install --prod
          zip -r ../deployment-package.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name medication-manager-api \
            --zip-file fileb://deployment-package.zip

      - name: Update Lambda configuration
        run: |
          aws lambda update-function-configuration \
            --function-name medication-manager-api \
            --handler dist/lambda.lambdaHandler \
            --runtime nodejs18.x \
            --timeout 30 \
            --memory-size 256 \
            --role arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/medication-manager-lambda-role